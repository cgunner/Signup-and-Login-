<!doctype html>
<html>
	<head>
			<title>My Project</title>
			<link rel="stylesheet" href="stylesheets/style.css">
	</head>
	<body>

	<div id="form-wrapper">
		<h1>~ * Login * ~ </h1>
		<form method="GET" action="/login">
		
			<fieldset>
				<label>Email</label>
				<input class="email" type="text"></input>
			</fieldset>

			<fieldset>
				<label>Password:</label>
				<input class="password" type="password" name="password"></input>
			</fieldset>
			
			<fieldset>
				<!--Submit Button!-->
				<input class="submit-button" type="submit" name="submit"></input>	
			</fieldset>
		
		</form>
		</div>

	</body>
</html>
